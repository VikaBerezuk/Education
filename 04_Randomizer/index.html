<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"/>
    <title>Randomizer</title>
</head>
<body>
<main>
    <h1>Randomizer</h1>
    <form>
        <label>Min</label>
        <input id="min" type="number" value="1" min="1"/>
        <label>Max</label>
        <input id="max" type="number" value="5" min="5"/>
        <br />
        <button type="button" id="generatedButton" onclick="generated()">Generate</button>
    </form>
    <div id="valueGenerate"></div>
    <button type="button" onclick="resetGame()">Reset</button>
</main>

<script src="index.js"/>
</body>
</html>
