<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Visa</title>
</head>
<body>
<main>
    <section>
        <form class="get-visa">
            <div class="get-visa__information">
                <label class="get-visa__information--label">
                    Name
                    <input class="get-visa__information--input" id="name" type="text" value="" placeholder="Enter student name..."/>
                </label>
                <button class="get-visa__information--button" type="button" id="name-generated">Generate</button>
            </div>
            <div class="get-visa__information">
                <label class="get-visa__information--label">
                    Balance
                    <input class="get-visa__information--input" id="balance" type="number" value="" placeholder="Enter balance..."/>
                </label>
                <button class="get-visa__information--button" type="button" id="balance-generated">Generate</button>
            </div>
            <div class="get-visa__information">
                <label class="get-visa__information--label">
                    Age
                    <input class="get-visa__information--input" id="age" type="number" placeholder="Enter student age..."/>
                </label>
                <button class="get-visa__information--button" id="age-generated" value="" type="button">Generate</button>
            </div>
            <div class="get-visa__information">
                <label class="get-visa__information--label">
                    Document
                    <input class="get-visa__information--input" id="myDocument" value="" type="text" placeholder="Enter document..."/>
                </label>
                <button class="get-visa__information--button" id="document-generated" type="button">Generate</button>
            </div>
            <div class="get-visa__information">
                <label class="get-visa__information--label" class="get-visa__information--label">
                    English level
                    <input class="get-visa__information--input" id="levelEnglish" type="text" value="" placeholder="Enter student english level..."/>
                </label>
                <button class="get-visa__information--button" id="levelEnglish-generated" type="button">Generate</button>
            </div>
            <div class="get-visa__generated">
                <button class="get-visa__generated--all" id="all-generated" type="button">Generated All</button>
                <button class="get-visa__generated--add" id="add-candidate" type="button">Add candidate</button>
                <button class="get-visa__generated--init" id="show-candidate" type="button">Init</button>
                <button class="get-visa__generated--race" id="start" type="button">Race</button>
                <button class="get-visa__generated--clear" id="clear" type="button">Clear</button>
            </div>
        </form>
        <canvas class="canvas" id="canvas" width="400px" height="300px"></canvas>
    </section>
    <div id="generated-person" class="generated-person"></div>
    <div id="error" class="error"></div>
</main>

</body>
</html>
