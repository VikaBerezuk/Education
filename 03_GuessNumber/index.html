<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess number</title>
    <style>
        main {
            margin: 10% 10% 1%;
            text-align: center;
            border-radius: 20px;
            border: 1px solid;
        }
        input,
        button {
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            margin: 5px 3px;
        }
    </style>
</head>
<body>
  <main>
      <p>Выбирете диапазон чисел:</p>
      <form>
          <label for="guessMinNumber">от</label>
          <input id="guessMinNumber" type="number" value="1" min="1" max="200"/>
          <label for="guessMaxNumber">до</label>
          <input id="guessMaxNumber" type="number" value="200" min="1" max="200"/>
          <br />
          <label for="guessMaxCount">Выбирете количесто попыток</label>
          <input id="guessMaxCount" type="number" value="15" min="1" max="15">
          <button onclick="checkRangeNumber()" type="button">сохранить</button>
      </form>
      <p id="startText">Привет, я загадал целое число от <label id="minNumber">1</label> до <span id="maxNumber">200</span>.
          Попробуй угадать его за <span id="counterNumber">15</span> попыток или меньше!
      </p>
      <div class="form">
          <label for="guessField">Введите число: </label>
          <input type="text" id="guessField" class="guessField">
          <input type="submit" value="GENERATE" class="guessSubmit">
          <input type="submit" value="EXIT" class="guessSubmitExit" onclick="resetGame()">
      </div>
      <div class="result">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="guessErrorResult"></p>
      </div>
  </main>

<script src="index.js"/>
</body>
</html>
